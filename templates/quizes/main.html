{% extends "frontendbase.html" %}
{% load static %}

{% block scripts %}
<script src="{% static 'js/main.js' %}" defer></script>
{% endblock scripts %}

{% block title %}
home
{% endblock title %}

{% block content %}

<!-- Modal -->
<div class="modal fade" id="quizStartModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">Start?</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body" id="modal-body-confirm"></div>
            <div class="modal-footer">
                <button type="button" id="start-button" class="btn btn-primary">Yes</button>
                <button type="button" class="btn btn-danger" data-bs-dismiss="modal">No</button>

            </div>
        </div>
    </div>
</div>

<div class="h1">Quiz List</div>
<hr>


<div class="container">

    <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 g-3">

        {% for obj in object_list %}
        <div class="col">
            <div class="card shadow-sm">
                <img src="{{obj.imageurl}}" class="bd-placeholder-img card-img-top" width="100%" height="225">
                <div class="card-title mt-2 mx-3"><strong>{{obj.name}}</strong></div>
                <div class="card-body">
                    <div class="d-flex justify-content-between align-items-center">
                        <div class="btn-group">
                            <button class="btn btn-primary btn-sm modal-button" data-pk="{{obj.pk}}"
                                data-quiz="{{obj.name}}" data-questions="{{obj.number_of_questions}}"
                                data-difficulty="{{obj.difficluty}}" data-time="{{obj.time}}"
                                data-pass="{{obj.required_score_to_pass}}" data-bs-toggle="modal"
                                data-bs-target="#quizStartModal">
                                View
                            </button>

                        </div>
                        <small class="text-muted">Published on: {{obj.published_on}}</small>
                    </div>
                </div>
            </div>
        </div>
        {% endfor %}


    </div>
</div>




{% endblock content %}
